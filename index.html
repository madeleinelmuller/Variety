  <script>
    const body = document.body;
    const slayBtn = document.getElementById('slay');
    const grid = document.getElementById('grid');

    document.querySelectorAll('.chip[data-mode]').forEach(btn => {
      btn.addEventListener('click', () => {
        body.classList.toggle('good', btn.dataset.mode === 'good');
        body.classList.toggle('bad', btn.dataset.mode === 'bad');
      });
    });

    document.querySelectorAll('.chip[data-skin]').forEach(btn => {
      btn.addEventListener('click', () => {
        body.classList.toggle('pretty', btn.dataset.skin === 'pretty');
        body.classList.toggle('ugly', btn.dataset.skin === 'ugly');
      });
    });

    slayBtn.addEventListener('click', () => {
      slayBtn.classList.add('slaying');
      grid.classList.remove('slay');
      void grid.offsetWidth; // restart animation
      grid.classList.add('slay');
      setTimeout(() => slayBtn.classList.remove('slaying'), 500);
    });
  </script>
